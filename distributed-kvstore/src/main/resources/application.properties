# Application Properties
# Default configuration cho application

# Application info
app.name=Distributed KV Store
app.version=1.0.0

# Default node configuration
node.id=node1
node.port=8001

# Default Redis configuration
redis.host=localhost
redis.port=6379
redis.timeout=2000
redis.max.connections=10

# Cluster configuration
cluster.config.path=config/cluster.json

# Replication settings
replication.factor=2
replication.timeout.ms=5000

# Failure detection settings
heartbeat.interval.ms=5000
failure.timeout.ms=15000

# Consistent hashing
consistent.hash.vnodes=150

# Logging
logging.level=DEBUG
