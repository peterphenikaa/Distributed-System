# Redis Configuration for Node 3
port 6381
bind 127.0.0.1

save 900 1
save 300 10
save 60 10000

dir ./data/redis3
dbfilename dump3.rdb

appendonly yes
appendfilename "appendonly3.aof"
appendfsync everysec

loglevel notice
logfile ./logs/redis-6381.log

maxmemory 256mb
maxmemory-policy allkeys-lru

timeout 300
tcp-keepalive 300
