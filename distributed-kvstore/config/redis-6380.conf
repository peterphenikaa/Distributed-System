# Redis Configuration for Node 2
port 6380
bind 127.0.0.1

save 900 1
save 300 10
save 60 10000

dir ./data/redis2
dbfilename dump2.rdb

appendonly yes
appendfilename "appendonly2.aof"
appendfsync everysec

loglevel notice
logfile ./logs/redis-6380.log

maxmemory 256mb
maxmemory-policy allkeys-lru

timeout 300
tcp-keepalive 300
